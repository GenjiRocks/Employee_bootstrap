<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }
        .navbar-brand{
            background: #00ccff; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #00ccff, #00a347); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #00ccff, #00a347); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./employees.html">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./jobs.html">Jobs</a>
              </li>
            </ul>
            <form class="d-flex gap-3" role="search">
              <div class="input-group">
                <input class="form-control" data-bs-theme="light" type="search" placeholder="Search" aria-label="Search" >
                <button type="button" class="btn btn-sm btn-success">
                    <!-- Search Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            
            </div>
            
              
              <div style="color: white;" class="vr"></div>
              <button class="btn btn-warning" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1z"/>
                <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
              </svg></button>
            </form>
          </div>
        </div>
      </nav>

      <!-- cards -->
       <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-md-3">
                <div class="card bg-primary text-white text-center">
                    <div class="card-header">
                      Employees List
                    </div>
                    <div class="card-body">
                        <h2>254+</h2>
                    </div>
                    <a href="./employees.html" style="text-decoration: none;color: white;">
                        <div class="card-footer">
                            View Employees
                          </div>
                    </a>
                  </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-primary text-white text-center">
                    <div class="card-header">
                      Employees List
                    </div>
                    <div class="card-body">
                        <h2>254+</h2>
                    </div>
                    <a href="./jobs.html" style="text-decoration: none;color: white;">
                        <div class="card-footer">
                            View all Jobs
                          </div>
                    </a>

            </div>
         
           </div>
